<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main class="h-screen py-5">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="./"

        </div>
      </div>

      <div class="py-60">
        <div class="container">
          <div class="row g-5">
            <div class="col-md-5 m-auto">
              <h1 class="ribeye text-orange fs-36">
                WELCOME TO <br />
                ALL-INTERN HUB
              </h1>

                bridging the gap for computer science graduates. Our platform
                offers structured programs, real-world challenges, and AI-driven
                feedback, ensuring a seamless transition from academia to a
                successful career with certified work experience.
              </p>
            </div>
            <div class="col-md-5 offset-md-2">
              <img src="img/hero.png" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
      </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
