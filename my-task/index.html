<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="d-flex justify-content-between align-items-start">
      <aside class="sidebar">
        <a href="" class="d-block bg-white text-center shadow rounded">
          <img src="../img/logo.png" class="logo bg-white" alt="" />
        </a>

        <ul class="mt-4 list-unstyled m-0 p-0 d-flex flex-column gap-2">
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/dashboard.svg" class="img-fluid icon" alt="" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="../my-program"
              class="text-white active text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/my-program.svg" class="img-fluid icon" alt="" />
              <span>My Program</span>
            </a>
          </li>
          <li>
            <a
              href="../certificate"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/certificate.svg" class="img-fluid icon" alt="" />
              <span>Certificate</span>
            </a>
          </li>
          <li>
            <a
              href="../support/"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/edit.svg" class="img-fluid icon" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a
              href="../messages"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/message.svg" class="img-fluid icon" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a
              href="../ai-assistant/"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img
                src="../img/ai-assistant.svg"
                class="img-fluid icon"
                alt=""
              />
              <span>AI Assistant</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-body p-20">
        <div class="card border-0 shadow-sm h-full-200 pb-5">
          <div
            class="p-3 w-100 d-flex justify-content-between align-items-center"
          >
            <div class="left">
              <h2 class="text-blue-1 fs-35 fw-semibold">Today's Task</h2>
            </div>
            <div class="dropdown">
              <div
                class="cursor-pointer d-inline-flex ms-auto align-items-center ap-2 ms-auto bg-white py-2 px-5 rounded shadow-sm"
                data-bs-toggle="dropdown"
              >
                <div class="avatar-holder position-relative">
                  <img
                    src="../img/avatar.png"
                    class="img-fluid avatar"
                    alt=""
                  />
                  <div class="st"></div>
                </div>
                <span class="fw-semibold inline-block ms-2 me-4"
                  >Amina Ali</span
                >
                <button class="btn p-0 position-relative">
                  <img src="../img/bell.svg" class="img-fluid" alt="" />
                  <span class="badge-number">2</span>
                </button>
              </div>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="../my-program/">My Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="../my-program/">My Programs</a>
                </li>
                <li>
                  <a class="dropdown-item" href="../login/">Log Out</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-8 m-auto mb-auto mt-5">
            <form action="../my-program/data-analysis/" class="card p-5 rounded shadow border-0">
              <div class="task-item">
                <label for="">
                  <h5 class="fs-20 fw-bold">Task 1</h5>
                </label>
                <textarea
                  name=""
                  class="form-control border mt-2"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="task-item mt-4">
                <label for="">
                  <h5 class="fs-20 fw-bold">Task 2</h5>
                </label>
                <textarea
                  name=""
                  class="form-control border mt-2"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="task-item mt-4">
                <label for="">
                  <h5 class="fs-20 fw-bold">Task 3</h5>
                </label>
                <textarea
                  name=""
                  class="form-control border mt-2"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="task-item mt-4">
                <label for="">
                  <h5 class="fs-20 fw-bold">Task 4</h5>
                </label>
                <textarea
                  name=""
                  class="form-control border mt-2"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="task-item mt-4">
                <label for="">
                  <h5 class="fs-20 fw-bold">Task 5</h5>
                </label>
                <textarea
                  name=""
                  class="form-control border mt-2"
                  id=""
                  cols="30"
                  rows="5"
                ></textarea>
              </div>

              <div class="text-center mt-5">
                <button class="btn btn-orange px-5 py-3">Submit Task</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
          </div>
          <div class="modal-body">
            <form action="" class="d-flex flex-column gap-4">
              <input
                type="text"
                class="form-control border py-3"
                placeholder="Enter Email Address"
                name=""
                id=""
              />
              <input
                type="text"
                class="form-control border py-3"
                placeholder="What is the issue about"
                name=""
                id=""
              />

              <textarea
                name=""
                id=""
                cols="30"
                rows="6"
                class="form-control border py-3"
                placeholder="Description"
              ></textarea>

              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <button
                  type="button"
                  class="btn btn-outline-dark py-3 lead w-100"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary py-3 lead w-100">
                  Understood
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- payment modal -->
    <section class="payment-modal" id="payment-modal">
      <div class="payment-modal-content p-20 rounded-2 bg-white">
        <div class="text-center">
          <p class="fs-20 fw-bold">Add Payment Method</p>
          <form id="payment-form" action="" class="mt-5">
            <div class="d-flex justify-content-start align-items-center gap-4">
              <label for="" class="mb-0 fw-semibold">Pay with Card</label>
              <img src="../img/cards.svg" class="img-fluid" alt="" />
            </div>

            <div class="row mt-4 g-4">
              <div class="col-12 text-start">
                <label for="">Card Number</label>
                <input
                  type="text"
                  class="form-control mt-1 border"
                  placeholder="Enter 12 digit card number"
                  name=""
                  id=""
                />
              </div>
              <div class="col-md-6 text-start">
                <label for="">Exipry date</label>
                <input
                  type="text"
                  class="form-control mt-1 border"
                  placeholder="MM/YYYY"
                  name=""
                  id=""
                />
              </div>
              <div class="col-md-6 text-start">
                <label for="">CVV</label>
                <input
                  type="text"
                  class="form-control mt-1 border"
                  placeholder="XXX"
                  name=""
                  id=""
                />
              </div>
              <div class="col-12 text-start">
                <label for="">Card Holder’s Name</label>
                <input
                  type="text"
                  class="form-control mt-1 border"
                  placeholder="Name on Card"
                  name=""
                  id=""
                />
              </div>
            </div>

            <div class="text-center mt-4">
              <button class="btn btn-orange px-5 py-3">
                Save card and Proceed
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- payment modal -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../js/app.js"></script>
  </body>
</html>
