<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main class="min-h-screen">
      <div class="row g-0">
        <div class="col-md-6 m-auto p-5">
          <img src="../img/logo.png" class="img-fluid logo" alt="" />
          <form action="" class="mt-5">
            <p class="lead fw-bold mb-1">
              Register and begin to learn from your comfort zone.
            </p>
            <p>Letâ€™s get your account setup and your dashboard ready.</p>

            <div class="row g-4 mt-5">
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold">First Name</label>
                  <input type="text" class="form-control" name="" id="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold">Last Name</label>
                  <input type="text" class="form-control" name="" id="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold">Phone No</label>
                  <input type="text" class="form-control" name="" id="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold"
                    >E-mail Address</label
                  >
                  <input type="text" class="form-control" name="" id="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold">Password</label>
                  <input type="password" class="form-control" name="" id="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="group mb-3">
                  <label for="" class="text-49 mb-1 fw-bold"
                    >Confirm Password</label
                  >
                  <input type="password" class="form-control" name="" id="" />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-start align-items-center gap-2">
              <input type="checkbox" class="form-check" name="" id="" />
              <label for="" class="text-49 fs-14">
                I agree to the
                <a href="" class="text-blue fw-semibold text-decoration-none"
                  >Terms</a
                >
                ,
                <a href="" class="text-blue fw-semibold text-decoration-none"
                  >Privacy Policy</a
                >
                and
                <a href="" class="text-blue fw-semibold text-decoration-none"
                  >Fees</a
                >
              </label>
            </div>

            <div
              class="d-flex mt-4 justify-content-start align-items-center gap-5"
            >
              <button class="btn btn-blue text-white fw-semibold py-2 w-50">
                Register
              </button>
              <p class="mb-0 fw-bold fs-14">
                Already Registered?
                <a href="../login/" class="text-orange text-decoration-none"
                  >Sign in</a
                >
              </p>
            </div>
          </form>
        </div>
        <div
          class="col-md-6 bg-purple min-h-screen d-flex flex-col justify-content-center align-items-center"
        >
          <img src="../img/login-img.svg" class="img-fluid p-5 w-100" alt="" />
        </div>
      </div>
    </main>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../js/app.js"></script>
  </body>
</html>
