<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-start">
      <aside class="sidebar">
        <a href="" class="d-block bg-white text-center shadow rounded">
          <img src="../img/logo.png" class="logo bg-white" alt="" />
        </a>

        <ul class="mt-4 list-unstyled m-0 p-0 d-flex flex-column gap-2">
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/dashboard.svg" class="img-fluid icon" alt="" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/my-program.svg" class="img-fluid icon" alt="" />
              <span>My Program</span>
            </a>
          </li>
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"

              <img src="../img/certificate.svg" class="img-fluid icon" alt="" />

            </a>
          </li>
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"

              <img src="../img/edit.svg" class="img-fluid icon" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/message.svg" class="img-fluid icon" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a
              href="../dashboard"
              class="text-white active text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img
                src="../img/ai-assistant.svg"
                class="img-fluid icon"
                alt=""
              />
              <span>AI Assistant</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="main"></main>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../js/app.js"></script>

</html>
