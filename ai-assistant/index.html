<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-start">
      <aside class="sidebar">
        <a href="" class="d-block bg-white text-center shadow rounded">
          <img src="../img/logo.png" class="logo bg-white" alt="" />
        </a>

        <ul class="mt-4 list-unstyled m-0 p-0 d-flex flex-column gap-2">
          <li>
            <a
              href="../dashboard"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/dashboard.svg" class="img-fluid icon" alt="" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="../my-program"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/my-program.svg" class="img-fluid icon" alt="" />
              <span>My Program</span>
            </a>
          </li>
          <li>
            <a
              href="../certificate"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/certificate.svg" class="img-fluid icon" alt="" />
              <span>Certificate</span>
            </a>
          </li>
          <li>
            <a
              href="../support"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/edit.svg" class="img-fluid icon" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a
              href="../messages"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/message.svg" class="img-fluid icon" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a
              href="../ai-assistant/"
              class="text-white active text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img
                src="../img/ai-assistant.svg"
                class="img-fluid icon"
                alt=""
              />
              <span>AI Assistant</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-body p-20">
        <div class="card border-0 shadow-sm h-full-200">
          <div class="card-body h-100">
            <div class="custom-container h-100">
              <div
                class="d-flex h-100 flex-column justify-content-between align-items-start"
              >
                <div class="card w-100 border-0 shadow-sm">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center gap-2"
                    >
                      <div
                        class="d-flex justify-content-start align-items-center gap-3"
                      >
                        <img src="../img/robot.png" class="img-fluid" alt="" />
                        <h4 class="fw-bold fs-25">AI Assistant</h4>
                      </div>

                      <button class="btn">
                        <i class="fa fa-ellipsis-v fs-20"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="message-body w-100 mb-3">
                  <h2 class="fs-35 fw-bold text-center mb-100">
                    How can I help you today?
                  </h2>
                  <div class="grid-3">
                    <div
                      class="item grid-item d-flex justify-content-start align-items-center gap-4"
                    >
                      <img
                        src="../img/i1.png"
                        class="img-fluid g-icon"
                        alt=""
                      />
                      <div class="content">
                        <p class="fw-bold fs-15 text-muted mb-1">Summery</p>
                        <p class="fw-bold text-purple fs-15 mb-0">
                          Need help in summary?
                        </p>
                      </div>
                    </div>
                    <div
                      class="item grid-item d-flex justify-content-start align-items-center gap-4"
                    >
                      <img
                        src="../img/i2.png"
                        class="img-fluid g-icon"
                        alt=""
                      />
                      <div class="content">
                        <p class="fw-bold fs-15 text-muted mb-1">
                          Tasks Support
                        </p>
                        <p class="fw-bold text-purple fs-15 mb-0">
                          Need help with any of your tasks?
                        </p>
                      </div>
                    </div>
                    <div
                      class="item grid-item d-flex justify-content-start align-items-center gap-4"
                    >
                      <img
                        src="../img/i3.png"
                        class="img-fluid g-icon"
                        alt=""
                      />
                      <div class="content">
                        <p class="fw-bold fs-15 text-muted mb-1">Analysis</p>
                        <p class="fw-bold text-purple fs-15 mb-0">
                          Analyze Your overall performance?
                        </p>
                      </div>
                    </div>
                  </div>

                  <form action="" class="mt-4">
                    <input type="text" class="form-control py-3 ai-message border-0" placeholder="Type your message here" name="" id="">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../js/app.js"></script>
  </body>
</html>
