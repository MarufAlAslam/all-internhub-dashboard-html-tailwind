<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All-Internhub</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ribeye&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-between align-items-start">
      <aside class="sidebar">
        <a href="" class="d-block bg-white text-center shadow rounded">
          <img src="../img/logo.png" class="logo bg-white" alt="" />
        </a>

        <ul class="mt-4 list-unstyled m-0 p-0 d-flex flex-column gap-2">
          <li>
            <a
              href="../dashboard"
              class="text-white active text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/dashboard.svg" class="img-fluid icon" alt="" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="../my-program"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/my-program.svg" class="img-fluid icon" alt="" />
              <span>My Program</span>
            </a>
          </li>
          <li>
            <a
              href="../certificate"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/certificate.svg" class="img-fluid icon" alt="" />
              <span>Certificate</span>
            </a>
          </li>
          <li>
            <a
              href="../support/"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/edit.svg" class="img-fluid icon" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a
              href="../messages"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img src="../img/message.svg" class="img-fluid icon" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a
              href="../ai-assistant/"
              class="text-white text-decoration-none menu-item d-flex justify-content-start align-items-center gap-4"
            >
              <img
                src="../img/ai-assistant.svg"
                class="img-fluid icon"
                alt=""
              />
              <span>AI Assistant</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-body p-20">
        <div class="card border-0 shadow-sm h-full-200 pb-5">
          <div
            class="p-3 w-100 d-flex justify-content-between align-items-center"
          >
            <h2 class="text-blue-1 fs-35 fw-semibold">Dashboard</h2>
            <div
              class="d-inline-flex ms-auto align-items-center ap-2 ms-auto bg-white py-2 px-5 rounded shadow-sm"
            >
              <div class="avatar-holder position-relative">
                <img src="../img/avatar.png" class="img-fluid avatar" alt="" />
                <div class="st"></div>
              </div>
              <span class="fw-semibold inline-block ms-2 me-4">Amina Ali</span>
              <button class="btn p-0 position-relative">
                <img src="../img/bell.svg" class="img-fluid" alt="" />
                <span class="badge-number">2</span>
              </button>
            </div>
          </div>
          
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
          </div>
          <div class="modal-body">
            <form action="" class="d-flex flex-column gap-4">
              <input
                type="text"
                class="form-control border py-3"
                placeholder="Enter Email Address"
                name=""
                id=""
              />
              <input
                type="text"
                class="form-control border py-3"
                placeholder="What is the issue about"
                name=""
                id=""
              />

              <textarea
                name=""
                id=""
                cols="30"
                rows="6"
                class="form-control border py-3"
                placeholder="Description"
              ></textarea>

              <div
                class="d-flex justify-content-between align-items-center gap-4"
              >
                <button
                  type="button"
                  class="btn btn-outline-dark py-3 lead w-100"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary py-3 lead w-100">
                  Understood
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js -->
    <script src="../js/app.js"></script>
  </body>
</html>
